name: Deploy_and build
    
on:
    push:
        branches: [ master ]
    workflow_dispatch:

jobs:
  deploy:
    name: Deploy then build
    runs-on: [ubuntu-latest]
    
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_SSH_ID }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd ./nexus_drone_be
            git pull
            screen -S nexus_eureka  -X quite
            screen -dms nexus_eureka bash -c 'chmod +x ./nexus_drone_eureka/gradlew &&./nexus_drone_eureka/gradlew bootJar'
            screen -S nexus_gateway  -X quite
            screen -dms nexus_gateway bash -c 'chmod +x ./nexus_drone_gateway/gradlew && ./nexus_drone_gateway/gradlew bootJar'
            screen -S nexus_auth  -X quite
            screen -dms nexus_auth bash -c 'chmod +x ./nexus_drone_auth/gradlew && ./nexus_drone_auth/gradlew bootJar'
            screen -S nexus_notice  -X quite
            screen -dms nexus_notice bash -c 'chmod +x ./nexus_drone_notice/gradlew && ./nexus_drone_notice/gradlew bootJar'
            #screen -S nexus_user  -X quite
            #screen -dms nexus_user bash -c 'chmod +x ./nexus_drone_user/gradlew && ./nexus_drone_user/gradlew bootJar'
            #screen -S nexus_drone  -X quite
            #screen -dms nexus_drone bash -c 'chmod +x ./nexus_drone_drone/gradlew && ./nexus_drone_drone/gradlew bootJar'
